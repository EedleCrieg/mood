<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery in Vertical Column</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        /* Container to wrap all content */
        .container {
            max-width: 320px;
            margin: 20px;
            text-align: left;
        }

        h1 {
            margin-bottom: 20px;
        }

        /* Gallery container for displaying images in a vertical column */
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Left-align the images */
        }

        /* Style for each image */
        .gallery img {
            width: 100%;
            max-width: 300px;
            height: auto; /* Keeps height proportional */
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .upload-input {
            display: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<!-- Container div to wrap all content and left align -->
<div class="container">
    <h1>Vertical Image Gallery</h1>

    <!-- Gallery to display uploaded images in a vertical column -->
    <div class="gallery" id="imageGallery"></div>

    <!-- Modal for uploading images -->
    <div id="uploadModal">
        <h2>Add Images</h2>
        <input type="file" id="imageUpload" class="upload-input" multiple accept="image/*">
        <button id="uploadBtn">Choose Images</button>
        <button id="addImagesBtn">Add Images</button>
    </div>
</div>

<script>
    // Variables for tracking image uploads
    var uploadBtn = document.getElementById("uploadBtn");
    var imageUpload = document.getElementById("imageUpload");
    var addImagesBtn = document.getElementById("addImagesBtn");
    var gallery = document.getElementById("imageGallery");

    var selectedImages = [];

    // Open file dialog when "Choose Images" is clicked
    uploadBtn.onclick = function() {
        imageUpload.click();
    };

    // Handle image selection and add them to selectedImages array
    imageUpload.onchange = function() {
        for (var i = 0; i < imageUpload.files.length; i++) {
            selectedImages.push(imageUpload.files[i]);
        }
    };

    // Add images to the gallery in a vertical column
    addImagesBtn.onclick = function() {
        gallery.innerHTML = ""; // Clear existing images

        for (var i = 0; i < selectedImages.length; i++) {
            var file = selectedImages[i];
            var reader = new FileReader();

            reader.onload = function(e) {
                var img = document.createElement("img");
                img.src = e.target.result;
                gallery.appendChild(img);
            };

            reader.readAsDataURL(file);
        }
    };
</script>

</body>
</html>
