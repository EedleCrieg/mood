<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Description Generator</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Link to CSS -->
</head>
    <body>

        <div class="header">
            <h1>MOOD</h1>
            <h2>Your personalized AI-powered image generation and remixing tool</h2>
        </div>

        <div class="container">
            <!-- Column for images -->
            <div class="column">
                <h2>Images</h2>
                <form id="uploadForm" method="post" enctype="multipart/form-data">
                    <input type="file" id="imageUpload" name="images" multiple accept="image/*">
                    <div id="counter">0/5 images uploaded</div>
                    <div class="button" id="generateButton">Generate Descriptions</div>
                </form>
                <div class="gallery" id="imageGallery"></div>
            </div>

            <!-- Column for descriptions -->
            <div class="column">
                <h2>Descriptions</h2>
                <div class="descriptions" id="descriptionColumn"></div>

                <div class="button active" id="remixButton">Remix Descriptions</div>
            </div>

            <!-- New column for remixed descriptions -->
            <div class="column">
                <h2>Remixed Description</h2>
                <div class="paragraph-container" id="remixedParagraph"></div>
                
                <!-- Button to generate images -->
                <div class="button active" id="generateImagesButton">Generate Images</div>
            </div>

            <!-- New column for remixed descriptions -->
            <div class="column">
                <h2>Generated Images</h2>
                <div class="generated-images" id="generatedImagesGallery"></div>
            </div>
        </div>

        
       

        <script src="/static/scripts.js"></script> <!-- Link to JavaScript -->
    </body>
</html>
