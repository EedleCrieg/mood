<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Local CLIP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 320px;
            margin: 20px;
            text-align: left;
        }

        h1 {
            margin-bottom: 20px;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Image Gallery with Local CLIP</h1>
    <form id="uploadForm" method="post" enctype="multipart/form-data">
        <input type="file" id="imageUpload" name="images" multiple accept="image/*">
        <button type="submit">Upload Images</button>
    </form>
    <div class="gallery" id="imageGallery"></div>
</div>

<script>
    const uploadForm = document.getElementById('uploadForm');
    const imageGallery = document.getElementById('imageGallery');

    uploadForm.onsubmit = async (e) => {
        e.preventDefault();
        const formData = new FormData(uploadForm);

        const response = await fetch('/upload', {
            method: 'POST',
            body: formData
        });

        const result = await response.json();
        imageGallery.innerHTML = '';

        // Display uploaded images
        result.descriptions.forEach((desc, index) => {
            const img = document.createElement('img');
            img.src = `static/uploads/${desc.filename}`; // Update the image source
            const div = document.createElement('div');
            div.textContent = desc.description; // Description of the image
            imageGallery.appendChild(img);
            imageGallery.appendChild(div);
        });
    };
</script>

</body>
</html>
