<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Local CLIP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            margin: 20px;
            text-align: left;
            display: flex;
            flex-direction: row;
        }

        h1 {
            margin-bottom: 20px;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 20px;
            width: 50%; /* 50% width for the images column */
        }

        .descriptions {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 20px;
            width: 50%; /* 50% width for the descriptions column */
            padding-left: 20px; /* Add some space between columns */
        }

        .gallery img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="gallery" id="imageGallery"></div>
    <div class="descriptions" id="descriptionGallery"></div>
</div>

<div class="container">
    <h1>Image Gallery with Local CLIP</h1>
    <form id="uploadForm" method="post" enctype="multipart/form-data">
        <input type="file" id="imageUpload" name="images" multiple accept="image/*">
        <button type="submit" class="button">Upload Images</button>
        <button type="button" id="describeButton" class="button" style="display: none;">Generate Descriptions</button>
    </form>
</div>

<script>
    const uploadForm = document.getElementById('uploadForm');
    const imageGallery = document.getElementById('imageGallery');
    const descriptionGallery = document.getElementById('descriptionGallery');
    let uploadedImages = [];

    uploadForm.onsubmit = async (e) => {
        e.preventDefault();
        const formData = new FormData(uploadForm);

        const response = await fetch('/upload', {
            method: 'POST',
            body: formData
        });

        const result = await response.json();
        imageGallery.innerHTML = '';
        descriptionGallery.innerHTML = '';

        // Store the uploaded images and show them
        result.descriptions.forEach(({filename, description}) => {
            uploadedImages.push({filename, description}); // Store uploaded images and descriptions
            const img = document.createElement('img');
            img.src = `static/uploads/${filename}`; // Path to the uploaded image
            imageGallery.appendChild(img);
        });

        // Show the description button once images are uploaded
        document.getElementById('describeButton').style.display = 'block';
    };

    document.getElementById('describeButton').onclick = () => {
        // Clear previous descriptions
        descriptionGallery.innerHTML = '';

        // Display the stored descriptions
        uploadedImages.forEach(({description}) => {
            const div = document.createElement('div');
            div.textContent = description; // Display the description of the image
            descriptionGallery.appendChild(div);
        });
    };
</script>

</body>
</html>
